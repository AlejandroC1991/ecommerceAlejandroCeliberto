	<!-- formulario de contacto -->


	<form action="" id="formulario" class="formulario">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Email</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Por qué motivo nos contactas?</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Como nos conociste?</label>
		</div>
		<div class="form-check">

			<label class="form-check-label" for="flexCheckDefault">
				TV<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			</label>
		</div>
		<div class="form-check">

			<label class="form-check-label" for="flexCheckDefault">
				Vía Pública<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			</label>
		</div>
		<div class="form-check">

			<label class="form-check-label" for="flexCheckDefault">
				Redes Sociales<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			</label>
		</div>
		<div class="form-check espaciosFormulario">

			<label class="form-check-label" for="flexCheckDefault">
				Radio<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			</label>
		</div>

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Qué sección te gustó más?</label>
		</div>

	

		<div class="form-check espaciosFormulario">

			<label class="form-check-label" for="flexCheckDefault">
				Querés recibir información sobre nosotros?<input class="form-check-input" type="checkbox" value=""
					id="flexCheckDefault">
			</label>
		</div>

		<button type="submit"  value="enviar" class="btn btn-primary btn-lg">Enviar</button>
		
		</section>
	</form>
